<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">
            <h1>Application Form 
                <span class="title_small">(Web)</span>
            </h1>

            <form action="" class="form">

                <div class="form_container">
    
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="" id="first_name" name="first_name" placeholder="Enter first name">
                    </div>
                </div>


                <div class="form_container">
    
                    <div class="form_control">
                        <label for="second_name">Second Name</label>
                        <input type="" id="second_name" name="second_name" placeholder="Enter second name">
                    </div>
                </div>


                <div class="form_container">
    
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email">
                    </div>
                </div>


                <div class="form_container">
    
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Sellect Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Desiner</option>
                        </select>
                    </div>
                </div>

                <div class="form_container">
    
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your Address"></textarea>
                        
                    </div>
                </div>

                <div class="form_container">
    
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="" id="city" name="city" placeholder="Enter City name">
                    </div>
                </div>


                <div class="form_container">
    
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode name">
                    </div>
                </div>


                <div class="form_container">
    
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input  value="2023-05-19"type="date" id="date" name="date" >
                    </div>
                </div>

                <div class="form_container">
    
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>

                <div class="button_container">
                    <button type="button" id="button">Apply Now</button>
                    <button type="reset" id="reset">Reset</button>
                </div>





            </form>


        </div>


    </div>
</body>
</html>
